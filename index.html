<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="calculator">
        <form id="myform">
            <div>
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" name="AC">
                <input type="button" name="DE">
                <input type="button" name=".">
                <input type="button" name="/">
            </div>
            <div>
                <input type="button" name="7">
                <input type="button" name="8">
                <input type="button" name="9">
                <input type="button" name="*">
            </div>
            <div>
                <input type="button" name="4">
                <input type="button" name="5">
                <input type="button" name="6">
                <input type="button" name="-">
            </div>
            <div>
                <input type="button" name="1">
                <input type="button" name="2">
                <input type="button" name="3">
                <input type="button" name="+">
            </div>
            <div>
                <input type="button" name="00">
                <input type="button" name="0">
                <input id="equals" type="button" name="=">
            </div>
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
